<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Guardar producto</title>
  </head>
  <body>
    <div class="container-fluid">
      <h2 class="mb-4 mt-4">Guardar producto</h2>
      <form action="/api/productos/guardar" method="POST">
        <div class="mb-3">
          <label class="form-label" for="title"> Nombre </label>
          <input class="form-control" type="text" name="title" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="price"> Precio </label>
          <input class="form-control" type="number" name="price" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="thumbnail"> Foto URL </label>
          <input class="form-control" type="text" name="thumbnail" />
        </div>

        <button class="btn btn-success" type="submit">Guardar Producto</button>
      </form>
    </div>
  </body>
</html>
